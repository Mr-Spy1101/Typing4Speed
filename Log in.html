<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Typing4Speed Login &amp; Register</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="main.css">
 

    </head>

    <body>
		
		<div id="Header" class="row">
				<div class="col-sm-12  text">
					
						<h1 id="Title">Typing<span style="color: white">4</span>Speed</h1>
						<div id="User">
							<h2>How Fast are your fingers?</h2>
						</div>
				
				</div>
			</div>
				
		<div class="container">
			
			
			<div class="row">
				<div class="col-sm-5">
					
					<div class="form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h2>Login in</h3>
								
							</div>
							<div class="form-top-right">
								<i class="fa fa-lock"></i>
							</div>
						</div>
						<div class="form-bottom">
							<form role="form" action="" method="post" class="login-form">
								<div class="form-group">
									<label class="sr-only" for="form-username">Username</label>
									<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-password">Password</label>
									<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
								</div>
								
								<button type="submit" class="btn">Sign in!</button>
							</form>
						</div>
					</div>
					
				</div>
				
				<div class="col-sm-1 middle-border"><p></p></div>
				<div class="col-sm-1"></div>
					
				<div class="col-sm-5">
					
					<div class="form-box">
						<div class="form-top">					
								<h3>Sign Up</h3>
						</div>

						<div class="form-bottom">
							<form role="form" action="" method="post" class="registration-form">
								<div class="row">
										<div class="form-group col-sm-6">
											<label class="sr-only" for="form-first-name">First name</label>
											<input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
										</div>
										<div class="form-group col-sm-6">
											<label class="sr-only" for="form-last-name">Last name</label>
											<input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
										</div>
								</div>
								
								<div class="form-group">
									<label class="sr-only" for="form-email">Email</label>
									<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
								</div>

								<div class="form-group">
										<label class="sr-only" for="form-password">Password</label>
										<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
								</div>
								<div class="form-group">
										<label class="sr-only" for="form-password">Password</label>
										<input type="password" name="form-password" placeholder="Confirm Password..." class="form-password form-control" id="form-password">
										
									</div>
								<button type="submit" class="btn">GET STARTED</button>
							</form>
						</div>
					</div>
					
				</div>
			</div>
			
		</div>
	
            
      

        <footer>
			
        </footer>


        
    </body>

</html>
