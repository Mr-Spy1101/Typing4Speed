<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/gameplay.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  
  <title>Match Game</title>
</head>

<body>
    <div id = "end" class="middle-box center" style="display: none">
        <h2 class="middle-box-data center"> The Winner Is <span id = "Winner">Mohammed</span> </h2>
             <div class="center">
               </tr>
               <div class="LastScore">
                
                   <h3>Rank</h3>
               
               
                   <h3>Name</h3>
                 
                  
                
                   <h3>WPM</h3>
                 
               </div>
               <div id="Endscorebox" class="">
                 <ol id="endScore" class="mytable">
          
                   
                 </ol>
               </div>
               <br>
             
             </div>
           </div>
  
    <div id="Container">
      
      <div id="Header">
        <a href="/"><h1 id="Title" class="col-md-3">Typing<span style="color: white">4</span>Speed</h1></a> 

        <h2 id="User">How Fast are your fingers?</h2>
        <img src = "assets/img/Rewind.png" width = 50px class="right" style="margin-top: 10px"></button>
        <!-- show this when 2 or more joins the match-->
        <div id="matchState" class="mytable">
          <h2>Join to start</h2>
        </div>

        <!-- show this when the match is played-->
        <div id = "ScoreTable" class="mytable">
          <ul id="Score">
            <li>
              <h1 id="WPM">0</h1>
              <P class="Green">WPM</P>
            </li>
            <li>
              <h1 id="timerText">0.0</h1>
              <P class="Green">Time</P>
            </li>
            <li>
              <h1 id="Accuracy">0</h1>
              <P class="Green">Accuracy</P>
            </li>
          </ul>
        </div>
      </div>

      <div id="gradient">
      </div>

      <!-- side lists -->
      <div class="side-box left ">
        <div class="side-top">
          <h2 class="mytable" style="margin-top: 5px">Chat</h2>
        </div>
        <div id="chatbox">
          <ul id="chat">
          </ul>
        </div>
        <br>
        <input id="chatinputbox" type="text">
      </div>

      <div class="side-box right ">
        <div class="side-top-right">
          </tr>
          <ul class="aligned-list-no-margin mytable" style="padding-left: 22px; ">
            <li>
              <h3>Rank</h3>
            </li>
            <li>
              <h3> &nbsp; &nbsp; &nbsp;</h3>
            </li>
            <li>
              <h3>Name</h3>
            </li>
            <li>
              <h3> &nbsp; &nbsp; &nbsp;</h3>
            </li>
            <li>
              <h3>WPM</h3>
            </li>
          </ul>
          <div id="scorebox">
            <ol id="scoreboxcontainer">
            </ol>
          </div>
          <br>
        
        </div>
      </div>

      <div id="CodeBox" onclick="$('#CodeInput').focus();">

      </div>
      <div id="InputBox" class="mytable"> 
        <textarea onkeypress="addKeyTyped(event)" onkeydown="DeleteKeyTyped(event)" value="" style="display: none"
          placeholder="Type The Code Here" class="Center" id="CodeInput"></textarea>
        <button id="join" class="mytable" onclick="JoinRace();">Join The Race</button>
      </div>
    </div>
  
 

    
</body>
<script type="text/javascript" src="assets/js/matchgame.js"></script>
</html>
