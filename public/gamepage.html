<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <link rel="stylesheet" href="assets/css/gamepage.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/homepage.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Lobby</title>
</head>

<body>
  <div>
    <div id="Container">
      <div id="Header" class="row">
        <a href="/"><h1 id="Title" class="col-md-3">Typing<span style="color: white">4</span>Speed</h1></a> 
        <div class="col-md-5"></div>
        <h2 id="Greating" class="col-md-4">How Fast are your fingers?</h2>
        <img src = "assets/img/Rewind.png" width = 50px class="right"></button>
      </div>

      <div class="main-content">

        <div class="row table">
          <div class="col-xs-offset-2 col-md-8">
            <div class="row">
              <h3 class="center" for="form-username">Enter your Name</h3>
            </div>

            <br>
            <input type="text" name="form-username" placeholder="Username..." class="form-username form-control"
              id="formusername">
          </div>
        </div>

        <div id="gamemodes" class="row mytable ">
          <ul>
            <button id="mode1" for="Practice" class="gameoption blackbox col-md-4">
              <img src="assets/img/codeSpeed.png">
              <h2 class="center">Practice</h2>
              <p class="center">Improve your typing skills on your own</p>
            </button>
            <button id="mode2" for="Race" class="gameoption blackbox col-md-4">
              <img src="assets/img/race.png">
              <h2 class="center">Typing Race</h2>
              <p class="center">get mtached up with online opponenets</p>
            </button>
            <button id="mode3" for="Private" class="gameoption blackbox col-md-4">
              <img src="assets/img/friends.png">
              <h2 class="center">Race friends</h2>
              <p class="center">Invite people to private race</p>
            </button>
          </ul>
        </div>
      </div>

      <div class="row">
        <hr class="col-md-offset-3 col-md-6 horizontal-line">
      </div>


      <div id="mode-content">
        <div id="language-list" style="display: none">
          1
          <div id="language-title" class="mytable" style="margin-top:70px">
            <h2>select a language</h2>
          </div>
          <br>
          <div class="mytable row" style="margin-top:10px">
            <button id="lan-option1" class="languageOption col-md-1">
              <h2 id="lan-option-head1"> plain </h2>
            </button>
            <button id="lan-option2" class="languageOption col-md-1">
              <h2 id="lan-option-head2"> C++ </h2>
            </button>
            <button id="lan-option3" class="languageOption col-md-1">
              <h2 id="lan-option-head3"> python </h2>
            </button>
            <button id="lan-option4" class="languageOption col-md-1">
              <h2 id="lan-option-head4"> java </h2>
            </button>
          </div>

        </div>

        <div id="Start" style="display: none">
          <br>
          <br>
         
            
              <div class="row">
                <button id="letsgomode12btn" type="submit" class="col-md-offset-4 col-sm-4 btn">lets Go!</button>
              </div>
        
        </div>

        <div id="Room" style="display: none">
          <div class="container">


            <div class="row">
              <div class="col-sm-5">

                <div class="form-box blackboxpassive">
                  <div class="form-top">
                    <div class="form-top-left">
                      <h2>Create A Room</h3>

                    </div>
                    <div class="form-top-right">
                      <i class="fa fa-lock"></i>
                    </div>
                  </div>
                  <div class="form-bottom ">
                    <button id="letsgocreatematchbtn" type="submit" class="btn" style="width : 100%">lets Go!</button>
                  </div>
                </div>

              </div>

              <div class="hidden-sm col-md-1 middle-border"></div>
              <div class="hidden-sm col-md-1"></div>

              <div class="col-sm-5">

                <div class="form-box blackboxpassive">
                  <div class="form-top">
                    <h2>Join A Room</h2>
                  </div>

                  <div class="form-bottom">
                    <div class="form-group">
                      <label class="sr-only" for="form-email">Email</label>
                      <input type="text" name="form-email" placeholder="Enter Room ID" class="form-email form-control"
                        id="formemailtext">
                    </div>

                    <button id="jointoroombtn" type="submit" class="btn" style="width : 100%">Join</button>
                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>

      <footer class="row">
        <div class="mytable">
          <ul class="aligned-list">
            <li>
              <a>About Us</a>
            <li>
              <a>Terms <code style="background: transparent">&</code> Privacy</a>
            </li>
            <li>
              <a>Contact</a>
            </li>
          </ul>
        </div>

      </footer>
</body>


<script>
  let selectedMode = 0;
  let selectedLag = 0;

  var socket = io();

  $("#letsgomode12btn").click(function () {
    if (document.getElementById("formusername").value == "") {
      alert("please enter your name to start");
      return;
    }
    if (selectedMode == 0) {
      alert("please select a mode to start");
      return;
    }
    if (selectedLag == 0) {
      alert("please select a language to start");
      return;
    }

    if (selectedMode == 1) {
      var lang = "plain";
      if (selectedLag == 2)
        lang = "cpp";
      else if (selectedLag == 3)
        lang = "python";
      else if (selectedLag == 4)
        lang = "java";

      window.location.href = "practice.html?type=" + lang;
    }
    else if (selectedMode == 2) {
      var lang = "plain";
      if (selectedLag == 2)
        lang = "cpp";
      else if (selectedLag == 3)
        lang = "python";
      else if (selectedLag == 4)
        lang = "java";

      socket.emit('RequestJoinToRandomMatch', {
        type: lang,
      });
    }
  });

  $("#letsgocreatematchbtn").click(function () {
    if (document.getElementById("formusername").value == "") {
      alert("please enter your name to start");
      return;
    }
    if (selectedMode == 0) {
      alert("please select a mode to start");
      return;
    }
    if (selectedLag == 0) {
      alert("please select a language to start");
      return;
    }

    if (selectedMode == 3) {
      var lang = "plain";
      if (selectedLag == 2)
        lang = "cpp";
      else if (selectedLag == 3)
        lang = "python";
      else if (selectedLag == 4)
        lang = "java";

      socket.emit('RequestCreateNonRandomMatch', {
        type: lang,
      });
    }
  });

  $("#jointoroombtn").click(function () {
    if (document.getElementById("formusername").value == "") {
      alert("please enter your name to start");
      return;
    }
    if (selectedMode == 0) {
      alert("please select a mode to start");
      return;
    }
    if (document.getElementById("formemailtext").value == "") {
      alert("please enter room id to start");
      return;
    }
    var matchid = document.getElementById("formemailtext").value;
    var playerName = document.getElementById("formusername").value;
    socket.emit("RequestJoinPlayerToMatch", {
      matchid: matchid,
      playername: playerName
    });
  });

  socket.on('ResponseJoinPlayerToMatch', function (data) {
    if (data.joinstatus == false) {
      alert("Room Does Not Exist");
      return;
    }
    window.location.href = "matchgame.html?matchid=" + document.getElementById("formemailtext").value + "&playername=" + document.getElementById("formusername").value;
  });

  socket.on('ResponseJoinToRandomMatch', function (data) {
    window.location.href = "matchgame.html?matchid=" + data.matchid + "&playername=" + document.getElementById("formusername").value;
  });

  socket.on('ResponseCreateNonRandomMatch', function (data) {
    window.location.href = "matchgame.html?matchid=" + data.matchid + "&playername=" + document.getElementById("formusername").value;
  });

  function UI() {
    // UI Adjustable Information 
    var lagColors = ["rgb(145, 145, 145)", "rgb(74, 205, 223)", "rgb(200, 200, 0)", "rgb(250, 121, 0)"];

    function ModHighlight(i, state) {
      if (state == true) {
        document.getElementById("mode" + i).classList.add("blackboxHighLight");
      }
      else {
        document.getElementById("mode" + i).classList.remove("blackboxHighLight");
      }
    }

    let ModSelect = (i) => {
      return () => {
        if (selectedMode > 0) ModHighlight(selectedMode, false);
        ModHighlight(i, true);
        selectedMode = i;
        document.getElementById("language-list").style.display = "block";
        if (i == 3) {
          document.getElementById("Room").style.display = "block";
          document.getElementById("Start").style.display = "none";
        }
        else {
          document.getElementById("Room").style.display = "none";
          document.getElementById("Start").style.display = "block";
        }

        window.location.href = '#mode-content';
      }
    }

    for (var i = 1; i <= 4; i++) {
      document.getElementById("lan-option" + i).style.borderColor = lagColors[i - 1];
      document.getElementById("lan-option-head" + i).style.color = lagColors[i - 1];
    }

    let LanSelect = (i) => {
      return () => {

        if (selectedLag > 0) {
          document.getElementById("lan-option" + selectedLag).removeAttribute("style")
          document.getElementById("lan-option" + selectedLag).style.borderColor = lagColors[selectedLag - 1];
          document.getElementById("lan-option-head" + selectedLag).style.color = lagColors[selectedLag - 1];
        }

        selectedLag = i;
        document.getElementById("lan-option" + i).style.background = lagColors[i - 1];
        document.getElementById("lan-option-head" + i).style.color = "rgb(255,255,255)";
      }
    }

    for (let i = 1; i < 4; i++) {
      document.getElementById("mode" + i).onclick = ModSelect(i);
    };

    for (let i = 1; i <= 4; i++) {
      document.getElementById("lan-option" + i).onclick = LanSelect(i);
    };

  }

  /* Main */

  UI();
</script>

</html>
