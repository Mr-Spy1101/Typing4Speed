<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="main.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <div style="font-size: 18px;">
    <div id="targetTypedText">
      <span class="active">H</span>
      <span class="normal-color">e</span>
      <span class="normal-color">l</span>
      <span class="normal-color">l</span>
      <span class="normal-color">o</span>
      <span class="normal-color"><span class="enter">&#9661;</span><br /></span>
      <span class="normal-color">W</span>
      <span class="normal-color">o</span>
      <span class="normal-color">r</span>
      <span class="normal-color">l</span>
      <span class="normal-color">d</span>
      <span class="normal-color"><span class="space">&nbsp;</span></span>
      <span class="normal-color">!</span>
      <span class="normal-color">!</span>
    </div>

    <textarea onkeypress="addKeyTyped(event)" onkeydown="DeleteKeyTyped(event)" value=""></textarea>
    <br>
    <button id="viewRecordBtn" disabled=true onclick="ViewRecord()">View Recording</button>
    <br>
    <button onclick="PlayAgain()">Play Again</button>

    <p id="scoreText">

    </p>

    <p id="timerText">Timer : 60</p>
</body>

</html>
